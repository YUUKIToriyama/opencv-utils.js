<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OpenCV.js sample</title>
	</head>
	<body>
		<p id="message">Now loading opencv.js...</p>
	</body>
	<script type="text/javascript" src="./opencv-utils.js"></script>
	<script type="text/javascript">
		const updateMessage = (message) => {
			let dom = document.querySelector("#message");
			dom.innerText = message;
		};
		const opencv_utils = new opencvUtils();
		opencv_utils.loadOpenCV("https://docs.opencv.org/3.4.0/opencv.js", () => {
			opencv_utils.executeScript("./process.js");
			updateMessage("opencv.js has been loaded!");
		});
	</script>
</html>
